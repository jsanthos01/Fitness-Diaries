<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Diaries</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <script>
        $(document).ready( async function(){

            // if username exists in local storage direct to dashboard
            $('#submitUserBtn').click( async function(event){
                event.preventDefault();

                const usersEmail= $('#userEmail').val();
                const usersPassword= $('#userPassword').val();

                //checking validation of email and password
                if( usersEmail == "" ) {
                    alert( "Please provide your Email!" );
                    $('#userEmail').focus() ;
                    return false;
                } 
                if(!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(usersEmail))) {
                    alert( "Please provide valid Email!" );
                    $('#userEmail').focus() ;
                    return false;
                }
                if( usersPassword == "" ) {
                    alert( "Please provide your Password!" );
                    $('#userPassword').focus() ;
                    return false;
                }
                if(usersPassword.length <8 ) {
                    alert( "Please provide a password that is atleast 8 character long" );
                    $('#userPassword').focus() ;
                    return false;
                }

                const storeInLocalStorage = {
                    my_name: $('#myName').val(),
                    userName: $('#userEmail').val(),
                };
              
                console.log(storeInLocalStorage);
                localStorage.setItem("myUser", JSON.stringify(storeInLocalStorage));


                
                const storeInDatabase = {
                    my_name: $('#myName').val(),
                    userName: $('#userEmail').val(),
                    user_password: $('#userPassword').val()  
                };

                let apiResult = await $.post( '/api/registration', storeInDatabase );
                // location.href = '/individual.html';
                alert( apiResult.message );
                if( apiResult.message ){
                    location.href = '/individual.html';
                    // registration worked! redirect to the main page (listing thumbnails)
                }





                
            })
        })
            

    </script>

    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1>User Registration</h1>
            </div>
        </section>
    
        <!-- add picture form -->
        <div class="container">
            <div class="card">
                <div class="card-header">
                Register
                </div>
                <div class="card-body">
                    <form role="form">
                        <input type='hidden' id='db_id' value=''>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="myName">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="userEmail" class="form-control" name="email" >
                        <!-- pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" id="userPassword" class="form-control" name="psw">
                            <!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required -->
                        </div>
                        <button id='submitUserBtn' type="submit" class="btn btn-primary submit" >Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
