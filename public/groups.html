<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://use.fontawesome.com/4b53ea2f0f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/groups.css">

</head>
<body>
    <script src="js/groups.js"></script>
    <div class="navBar d-flex justify-content-end">
        <div id="addGroupWin" class="window container-fluid hide card-body">
            <div class="d-flex justify-content-end">
                <i class="fa fa-times" onClick="hideAddGroupWin()" aria-hidden="true"></i>
            </div>
            <div class="d-flex justify-content-center">
                <div class="card mt-4 col-8">
                <form class="card-body">
                    <h3>Add your Group</h3>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="groupName">Group Name</label>
                            <input type="text" class="form-control" id="groupName" placeholder="Insert Group Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="groupGoal">Group Goal</label>
                        <input type="text" class="form-control" id="groupGoal" placeholder="Insert Your Group Goal">
                    </div>
                    <div class="form-group">
                        <label for="groupImgUrl">Group Image</label>
                        <input type="text" class="form-control" id="groupImgUrl" placeholder="Enter url for the image">
                    </div>
                    <div class="form-group disabled">
                        <label for="inputGroupImg">Upload Group Image Disable for now</label>
                        <div class="input-group mb-3" id="inputGroupImg">
                            <div class="custom-file">
                                <input type="text" class="custom-file-input" id="inputGroupFile02">
                                <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text" id="">Upload</span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" onClick="createGrp()">Create Group</button>
                </form>
                </div>
            </div>
        </div>
        <div class="navMenu col-lg-3 card hide" id="navMenu">
            <ul class="card-body text-center">
                <div class="text-right" id="menuCloseBtn">
                    <i class="fa fa-times" onClick="hideMenu()" aria-hidden="true"></i>
                </div>
                <div class="appendThumbnailMenu">
                    <img src="assets/download.png" alt="" class="profilePicture m-2 " style="width: 75px;">
                </div>
                <li class="navItem"><a class="navLink" href="individual.html">My Profile</a></li>
                <li class="navItem"><a class="navLink" onclick="logOutBtn()">Log Out</a></li>
            </ul>
        </div>
        <div class="groupMenu thumbProfileimg" onClick="showMenu()">
            <img src="assets/download.png" alt="" class="userImgThumb m-2" style="width: 50px; height: 50px;">
        </div>
    </div>
    <main role="main">
        <section class="text-center container">
            <div class="hero card-body d-flex justify-content-center">
                <h1 class="col-11">My Groups</h1>
                <div class="col-1">
                    <img src="assets/plus_gray.png" class="addGroupIcon" alt="" onClick="showAddGroupWin()" style="width: 50px;"> 
                </div>
            </div>
            <div class="groupList card">
                <div class="card-body">
                    <h3>Group List</h3>
                </div>
                <div class="card-body">
                    <div class="row" id="groupsRow">
                    </div>
                </div>
            </div>
        </section>
        <section class="groupInfo container hide" id="groupDetailInfo">
            <div class=" card-body d-flex justify-content-center" id="grpNmRow"></div>
            <div id="selectMemberForm"></div>
            <div class="addMemberForm hide card-body" id="memberForm"></div>
            <section class="card-body members_list">
                <div class="memberList card">
                    <div class="card-body d-flex justify-content-between">
                        <h3>Members List</h3>
                        <div id="addShowGrpBtn">
                            <button type="button" class="btn btn-outline-primary">Show Group Dashboard</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row" id="membersListDisplay">
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <footer class="container d-flex justify-content-around">
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">
            Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        </div>
    </footer>
</body>
</html>
